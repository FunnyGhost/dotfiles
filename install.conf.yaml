- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/SnappCar Projects
    - ~/Sandbox Projects
    - ~/External Clients

- shell:
  - command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
  - command: ./setup_zsh.zsh
    stdout: true
    stderr: true
  - command: ./setup_node.zsh
    stdout: true
    stderr: true
